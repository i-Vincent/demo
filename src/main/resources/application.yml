#自定义
mq:
  name-server: localhost:9876
  instance-name: cluster-1
  retry-times: 2
  producer:
    groups:
      - pg_test_01
    topics:
      - p_test_01
      - p_test_02
  consumer:
    groups:
      - cg_test_01
      - cg_test_02
    topics:
      - p_test_01
      - p_test_02
    tags:
      - '*'
      - '*'

